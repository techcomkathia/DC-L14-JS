    <!-- 
        Sou comentário e não aparece na página, mas é lido pelo navegador.

        o atalho para criar um comentário é: ctrl ; (as duas teclas juntas) 
        Todo o texto selecionado será transformado em comentário, ou seja, não aparecerá na página, mas será lido pelo navegador.
    -->
    
    <!--  
        forma errada
        
        <p>Eu sou cordão umbilical</p>

    -->
          

    <p>
        Eu sou cordão umbilical <br>
        Pra mim, nunca tá bom <br>

    </p>
